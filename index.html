<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de cambios</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="login">
        <div class="loginForm">
            <h2 id="encabezado"> REGISTRO </h2>

            <form>
                <div class="inputGroup">
                    <div class="inputField" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <p>Olvidaste tu contraseña <a href="#"> Click aquí</a></p>
                </div>
                <div class="btnField">
                    <button id="SignUp" type="button"> Registro </button>
                    <button id="SignIn" type="button" class="disable"> Login </button>
                </div>

            </form>
        </div>
    </div>


    <h1> CASA DE CAMBIOS </h1>

    <form class="formulario">

        <p>¿Que moneda desea cambiar?</p>

        <input type="radio" name="cambio" id="primera"> Dolar
        <input type="radio" name="cambio" id="segunda"> Euro

        <p>Ingrese el monto a cotizar</p>

        <input type="number" id="valor" min="1" max="1000001">
        <br><br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>

    <h2>Capacitese con Nosotros</h2>
    
    <div id="app">
        <div class="menu">
          <div id="shopping-cart-container" class="hide"></div>
        </div>

        <div id="store-container"></div>
    </div>
    <h2>Tu comentario es muy importante para nosotros!!!</h2>
    <div id="app">
        <div id="comments-container"></div>
    </div>

    <script src="./js/main.js"></script>   
</body>
</html>
